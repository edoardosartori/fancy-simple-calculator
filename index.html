<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Fancy Calculator</title>
</head>
<body>
    <div class="container">
        <!--img src="sunflower.png" alt="sunflower" class="background-image"-->
        <div class="wrapper">

            <section class="upperscreen">
                -
            </section>

            <section class="screen">
                0
            </section>

            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">
                        C
                    </button>
                    <button class="calc-button" id="arrow-button">
                        &larr;
                    </button>
                    <button class="calc-button operator">
                        &divide;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button operator">
                        &times;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button operator">
                        &minus;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button operator">
                        &plus;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button triple">
                        0
                    </button>
                    <button class="calc-button equals">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
